


<div class="card text-center">
    <h3 class="card-header">
            Best languages of all time
    </h3>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let language of languages">
                <app-language [language]="language"></app-language>
            </li>
        </ul>
    </div>
</div>
