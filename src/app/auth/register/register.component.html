

<div class="card">
        <div class="card-header">
            <h2>Cadastrar</h2>
            </div>
    
    <div class="card-body p-2">
            <form action="" #registerForm="ngForm">
            
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="email" >
                    </div>
                    <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" >
                
                
                        </div>
                        <div class="form-group">
                                <label for="confirmpassword">Confirm Password</label>
                                <input type="password" class="form-control" name="confirmpassword" [(ngModel)]="confirmpassword" >
                    
                    
                            </div>
                        <button class="btn btn-primary" (click)="createUser()">Enviar</button>
                
                </form>
    </div>
    
        </div>
