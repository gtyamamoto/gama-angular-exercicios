

<div class="card">
        <h3 class="card-header">
            Login
        </h3>
        <div class="card-body">
           
                <form action="" #loginForm="ngForm">
    
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="email" >
                        </div>
                        <div class="form-group">
                                <label for="username">Password</label>
                                <input type="password" name="password" [(ngModel)]="password" class="form-control" >
                    
                    
                            </div>
                            <button class="btn btn-primary" (click)="logUser()">Enviar</button>
                    
                    </form>
        </div>
    </div>
